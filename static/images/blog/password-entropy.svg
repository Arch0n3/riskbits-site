<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>
  
  <rect width="600" height="300" fill="#f9fafb" rx="8"/>
  
  <text x="300" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1f2937">Time to Crack (Brute Force)</text>
  
  <!-- Bar 1: 8 char complex -->
  <text x="20" y="85" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">8 chars (P@ssw0rd!)</text>
  <rect x="180" y="70" width="60" height="24" rx="4" fill="url(#barGrad1)"/>
  <text x="250" y="87" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#dc2626">~8 hours</text>
  
  <!-- Bar 2: 12 char complex -->
  <text x="20" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">12 chars (Tr0ub4dor&3)</text>
  <rect x="180" y="120" width="150" height="24" rx="4" fill="url(#barGrad2)"/>
  <text x="340" y="137" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#f59e0b">~3 years</text>
  
  <!-- Bar 3: 16 char passphrase -->
  <text x="20" y="185" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">16 chars passphrase</text>
  <rect x="180" y="170" width="280" height="24" rx="4" fill="url(#barGrad3)"/>
  <text x="470" y="187" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#10b981">~1M years</text>
  
  <!-- Bar 4: 20 char passphrase -->
  <text x="20" y="235" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">20 chars passphrase</text>
  <rect x="180" y="220" width="380" height="24" rx="4" fill="url(#barGrad3)"/>
  <text x="480" y="237" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#10b981">∞</text>
  
  <text x="300" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#9ca3af">Length matters more than complexity • Based on 10 billion guesses/second</text>
</svg>
