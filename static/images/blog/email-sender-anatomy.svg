<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <rect width="600" height="320" fill="#f9fafb" rx="8"/>
  
  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1f2937">Anatomy of an Email Sender</text>
  
  <!-- Email header mockup -->
  <rect x="50" y="60" width="500" height="80" rx="8" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
  
  <text x="70" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">From:</text>
  <text x="110" y="90" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1f2937">Microsoft Support</text>
  <text x="232" y="90" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">&lt;security@microsoft-alerts.net&gt;</text>
  
  <text x="70" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">Subject:</text>
  <text x="120" y="115" font-family="system-ui, sans-serif" font-size="13" fill="#1f2937">⚠️ Unusual sign-in activity detected</text>
  
  <!-- Annotations -->
  <!-- Display name annotation -->
  <path d="M 175 95 L 175 145 L 120 170" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  <rect x="40" y="165" width="160" height="50" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <text x="120" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#065f46">Display Name</text>
  <text x="120" y="202" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#065f46">Can be anything!</text>
  
  <!-- Actual email annotation -->
  <path d="M 370 95 L 370 145 L 420 170" stroke="#dc2626" stroke-width="2" fill="none" stroke-linecap="round"/>
  <rect x="340" y="165" width="200" height="50" rx="6" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="440" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#991b1b">Actual Email Address</text>
  <text x="440" y="202" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#991b1b">This is what matters!</text>
  
  <!-- Examples -->
  <text x="50" y="250" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1f2937">Check the domain (after @):</text>
  
  <text x="70" y="275" font-family="system-ui, sans-serif" font-size="12" fill="#10b981">✓</text>
  <text x="90" y="275" font-family="monospace" font-size="12" fill="#1f2937">support@<tspan font-weight="700" fill="#10b981">microsoft.com</tspan></text>
  
  <text x="300" y="275" font-family="system-ui, sans-serif" font-size="12" fill="#dc2626">✗</text>
  <text x="320" y="275" font-family="monospace" font-size="12" fill="#1f2937">microsoft@<tspan font-weight="700" fill="#dc2626">support-team.net</tspan></text>
  
  <text x="70" y="300" font-family="system-ui, sans-serif" font-size="12" fill="#dc2626">✗</text>
  <text x="90" y="300" font-family="monospace" font-size="12" fill="#1f2937">support@<tspan font-weight="700" fill="#dc2626">micros0ft.com</tspan> (zero instead of 'o')</text>
</svg>
